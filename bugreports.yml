---
- summary: |
    Ошибка сервера при оформлении заказа
  environment: |
    Opera GX 119.0.5497.86 Windows 10 64-bit
  steps-to-reproduce: |
    1. Открыть на сайте корзину
    2. Нажать кнопку "Оформить заказ"
  expected-result: |
    Заказ должен быть успешно оформлен без серверной ошибки
  actual-result: |
    Выводится окно "заказ успешно оформлен"
    Ошибка сервера "500 Internal Server Error"

- summary: |
    После обновления страницы магазина выбранный русский язык сбрасывается
  environment: |
    Opera GX 119.0.5497.86 Windows 10 64-bit
  steps-to-reproduce: |
    1. Открыть главную страницу магазина
    2. Нажать кнопку "язык" и выбрать русский
    3. Обновить страницу
  expected-result: |
    После обновления страницы должен сохраниться русский язык
  actual-result: |
    После обновления русский язык не сохранился 

- summary: |
    При смене языка на английский иконка языка не отображается корректно
  environment: |
    Opera GX 119.0.5497.86 Windows 10 64-bit
  steps-to-reproduce: |
    1. Открыть главную страницу магазина
    2. Нажать кнопку "язык" и выбрать английский
    3. Обновить страницу
  expected-result: |
    После обновления страницы должен сохраниться английский язык с подходящей иконкой
  actual-result: |
    После обновления иконка не прогружается  

- summary: |
    При нажатие на хэштег сайт не реагирует
  environment: |
    Opera GX 119.0.5497.86 Windows 10 64-bit
  steps-to-reproduce: |
    1. Открыть страницу товара
    2. Нажать на хэштег
  expected-result: |
    Сайт должен вывести список товаров по данному хэштегу
  actual-result: |
    При нажатии на хэштег сайт никак не реагирует

- summary: |
    После оформления заказа не открывается окно оплаты
  environment: |
    Opera GX 119.0.5497.86 Windows 10 64-bit
  steps-to-reproduce: |
    1. Отрыть корзину с добавлеными товарами
    2. Нажать "оформить заказ"
  expected-result: |
    После оформления заказа сайт должен выводить страницу для оплаты
  actual-result: |
    Сайт не выводит страницу оплаты 

- summary: |
    Сайт не дает возможности закрыть оформленный заказ 
  environment: |
    Opera GX 119.0.5497.86 Windows 10 64-bit
  steps-to-reproduce: |
    1. Открыть корзину с добавлеными товарами
    2. Нажать кнопку "Оформить заказ"
    3. Закрыть окно заказа через кнопку "x"
  expected-result: |
    После после нажатия на кнопку "х" должно закрываться окно "Заказ успешно оформлен"
  actual-result: |
    После нажатия окно не закрывается

- summary: |
    Сайт не проводит фильтрацию по ключевому слову по всему каталогу  
  environment: |
    Opera GX 119.0.5497.86 Windows 10 64-bit
  steps-to-reproduce: |
    1. Открыть главную страницу магазина
    2. Ввести ключевое слово в строку фильтрации
    3. Проверить разные слова
  expected-result: |
    Сайт должен выводить товары по всему каталогу
  actual-result: |
    Сайт не выводит нужные товары

- summary: |
    После добавления нескольки разных товаров в корзину не отображаются корректно 
  environment: |
    Opera GX 119.0.5497.86 Windows 10 64-bit
  steps-to-reproduce: |
    1. Открыть главную страницу магазина
    2. Добавить несколько разных товаров в корзину
    3. Открыть корзину и проверить столбцы 
  expected-result: |
    После открытия корзины товары должны отобрадаться ровным списком
  actual-result: |
    В корзине товары отображаются не ровно 

- summary: |
