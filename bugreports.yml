    1. Открыть главную страницу магазина
    2. Просмотреть товары на наличия рейтинга товаров
  expected-result: |
    Сайт должен отображать в каталоге рейтинг товаров
  actual-result: |
    Сайт не отображает рейтинг товаров при просмотре каталога 
