---
- summary: |
    Успешное добавление товара в корзину
  requirement: |
    При добавлении товара он появится в корзине 
  prerequisites: |
   Открыта главная страницы магазина
  test-data: |
     Выбрать любой товар из списка и нажать кнопку в корзину
  expected-result: |
    В корзину добавился выбранный товар

- summary: |
    Проверка возможности удалить товар из корзины
  requirement: |
    При удалении товара он не должен больше отображаться в корзине
  prerequisites: |
    Открыта корзина с добавленными товарами из магазина
  test-data: |
    Выбрать любой товар из корзины и нажать кнопку "удалить"
  expected-result: |
    Удаленный товар больше не будет отображаться в корзине 

  - summary: |
    Проверка работы фильтрации товаров
  requirement: |
    При вводе в строку фильтра ключевое слово сайт магазина отобразит подходящие товары 
  prerequisites: |
   Открыта главная страницы магазина
  test-data: |
     Ввести в строку фильтра ключевое слово
  expected-result: |
    Сайт магазина отобразит подходящие товары по ключевому слову

    - summary: |
    Проверка смены языка на сайте
  requirement: |
    При смене языка страница будет успешно переведена на выбранный язык 
  prerequisites: |
   Открыта главная страницы магазина
  test-data: |
     Выбрать нужный язык
  expected-result: |
    Сайт магазина автоматически переводит страницу на выбранный язык

- summary: |
    Успешно оформить заказ в корзине
  requirement: |
    При успешном оформлении выводтится окно об успешном оформлении заказа
  prerequisites: |
   Открыта корзина с добавленным товаром
  test-data: |
     Нажать кнопку "оформить заказ"
  expected-result: |
     Появится окно с надписью заказ успешно оформлен
